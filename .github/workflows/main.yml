name: UserScript Manager
'on':
  push:
    paths:
      - '**.user.js'
      - .github/workflows/**
  pull_request:
    paths:
      - '**.user.js'
  workflow_dispatch: null
  schedule:
    - cron: 0 0 * * *
env:
  NODE_VERSION: '20'
  USERJS_DIR: UserJs
jobs:
  process-js:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: '${{ secrets.GITHUB_TOKEN }}'
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '${{ env.NODE_VERSION }}'
      - name: Install dependencies
        run: |
          npm install terser
      - name: Cache dependencies
        uses: actions/cache@v4.1.2
        with:
          path: |
            ~/.npm
            node_modules
          key: '${{ runner.os }}-node-${{ hashFiles(''**/package-lock.json'') }}'
          restore-keys: |
            ${{ runner.os }}-node-
      - name: Set current date
        id: date
        run: >
          echo "CURRENT_DATE=$(TZ='Asia/Ho_Chi_Minh' date +'%Y-%m-%d %H:%M:%S
          (GMT+7)')" >> $GITHUB_ENV
      - name: Get contributors
        id: contributors
        run: >
          contributors=$(gh api repos/${{ github.repository }}/contributors --jq
          'map({login: .login, avatar_url: .avatar_url, contributions:
          .contributions, html_url: .html_url})')

          echo "CONTRIBUTORS=$contributors" >> $GITHUB_OUTPUT
        env:
          GH_TOKEN: '${{ secrets.GITHUB_TOKEN }}'
      - name: Process JavaScript files
        id: process
        env:
          GITHUB_REPOSITORY: '${{ github.repository }}'
        run: |
          mkdir -p "${{ env.USERJS_DIR }}"

          # Improve script processing function
          function process_script() {
            local file="$1"
            local filename=$(basename "$file")
            local base="${filename%.user.js}"
            local target_dir="${{ env.USERJS_DIR }}"
            
            echo "Processing $filename..."
            
            # Check JavaScript syntax
            if ! node -c "$file" > /dev/null 2>&1; then
              echo "::error::JavaScript syntax error in $file"
              return 1
            }
            
            # Extract metadata
            meta_block=$(awk '/\/\/ ==UserScript==/{p=1;print;next}/\/\/ ==\/UserScript==/{p=0;print;exit}p{print}' "$file")
            
            # Prioritize English metadata
            meta_block=$(echo "$meta_block" | grep -v "^// @name:.*$" | grep -v "^// @description:.*$")
            
            # Update metadata URLs with improvements
            meta_block=$(echo "$meta_block" | sed -E "
              s|^// @downloadURL .*|// @downloadURL https://github.com/$GITHUB_REPOSITORY/raw/main/$target_dir/${base}.user.js|
              s|^// @updateURL .*|// @updateURL https://github.com/$GITHUB_REPOSITORY/raw/main/$target_dir/${base}.meta.js|
              s|^// @supportURL .*|// @supportURL https://github.com/$GITHUB_REPOSITORY/issues|
              s|^// @homepageURL .*|// @homepageURL https://github.com/$GITHUB_REPOSITORY|
            ")

            # Save original file
            {
              echo "$meta_block"
              awk '/\/\/ ==\/UserScript==/{p=1;next}p{print}' "$file"
            } > "$target_dir/${base}.user.js"

            # Create minified version
            {
              echo "$meta_block"
              awk '/\/\/ ==\/UserScript==/{p=1;next}p{print}' "$file" | npx terser --compress --mangle
            } > "$target_dir/${base}.min.user.js"
            
            echo "$meta_block" > "$target_dir/${base}.meta.js"
            git rm -f "$file"
            
            echo "✓ Processed: $filename"
            return 0
          }

          # Process all userscripts
          find . -name "*.user.js" -not -path "./${{ env.USERJS_DIR }}/*" -print0 |
          while IFS= read -r -d '' file; do
            if ! process_script "$file"; then
              exit 1
            fi
          done

          echo "processed_count=$(find "${{ env.USERJS_DIR }}" -name "*.user.js" | wc -l)" >> $GITHUB_OUTPUT

      - name: Generate index.html
        if: steps.process.outputs.processed_count > 0
        run: >
          get_metadata() {
            local field="$1"
            local file="$2"
            grep -m 1 "^// @${field}[[:space:]]*[^:]" "$file" | sed "s|^// @${field}[[:space:]]*||"
          }

          # Create index.html with improved design
          cat > index.html << EOL
          <!DOCTYPE html>
          <html lang="en">
          <head>
              <meta charset="UTF-8">
              <meta name="viewport" content="width=device-width, initial-scale=1.0">
              <title>UserScript Collection</title>
              <meta name="description" content="A collection of useful userscripts to enhance your web browsing experience">
              <meta name="theme-color" content="#3b82f6">
              <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>📦</text></svg>">
              <script src="https://cdn.tailwindcss.com"></script>
              <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
              <script>
                tailwind.config = {
                  theme: {
                    extend: {
                      colors: {
                        primary: '#3b82f6',
                        secondary: '#64748b', 
                        accent: '#f59e0b'
                      },
                      animation: {
                        'bounce-slow': 'bounce 3s linear infinite',
                        'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        'float': 'float 6s ease-in-out infinite'
                      }
                    }
                  },
                  darkMode: 'class'
                }
              </script>
              <style>
                @keyframes gradient {
                  0% { background-position: 0% 50%; }
                  50% { background-position: 100% 50%; }
                  100% { background-position: 0% 50%; }
                }
                @keyframes float {
                  0% { transform: translateY(0px); }
                  50% { transform: translateY(-20px); }
                  100% { transform: translateY(0px); }
                }
                .gradient-animate {
                  background: linear-gradient(-45deg, #3b82f6, #f59e0b, #3b82f6);
                  background-size: 200% 200%;
                  animation: gradient 15s ease infinite;
                }
                .float {
                  animation: float 6s ease-in-out infinite;
                }
              </style>
          </head>

          <body class="bg-gradient-to-br from-gray-50 to-gray-100 dark:from-gray-900 dark:to-gray-800 min-h-screen">
              <div class="container mx-auto px-4 py-8 max-w-6xl">
                  <header class="text-center mb-12">
                      <div class="flex justify-center mb-6">
                          <div class="gradient-animate rounded-full p-6 shadow-lg float">
                              <i class="fas fa-box-open text-5xl text-white"></i>
                          </div>
                      </div>
                      <h1 class="text-5xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-primary to-accent mb-4">
                          UserScript Collection
                      </h1>
                      <p class="text-gray-600 dark:text-gray-300 text-lg mb-6">
                          Enhance your web browsing experience with carefully selected scripts
                      </p>
                      <div class="flex justify-center gap-4 mb-6 flex-wrap">
                          <div class="bg-gradient-to-r from-primary to-primary/80 text-white px-6 py-3 rounded-lg shadow-lg animate-pulse-slow">
                              <i class="fas fa-scroll mr-2"></i>
                              <span class="font-semibold">Scripts: ${{ steps.process.outputs.processed_count }}</span>
                          </div>
                          <div class="bg-gradient-to-r from-secondary to-secondary/80 text-white px-6 py-3 rounded-lg shadow-lg">
                              <i class="fas fa-clock mr-2"></i>
                              <span class="font-semibold">Updated: ${{ env.CURRENT_DATE }}</span>
                          </div>
                      </div>
                  </header>

                  <section class="mb-12">
                      <div class="flex items-center justify-center mb-6">
                          <h2 class="text-3xl font-bold text-gray-800 dark:text-gray-200">
                              <i class="fas fa-users mr-3 text-accent"></i>Contributors
                          </h2>
                      </div>
                      <div class="flex flex-wrap justify-center gap-6 bg-white dark:bg-gray-800 rounded-xl p-8 shadow-lg">
          EOL

          # Add contributors with hover effect
          echo '${{ steps.contributors.outputs.CONTRIBUTORS }}' | jq -r '.[] | 
          "<div class=\"relative group transform hover:scale-110 transition-transform duration-300\">
            <a href=\"\(.html_url)\" class=\"block\" target=\"_blank\" rel=\"noopener noreferrer\" title=\"\(.login) (\(.contributions) contributions)\">
              <img src=\"\(.avatar_url)\" class=\"w-16 h-16 rounded-full ring-4 ring-primary/30 shadow-xl group-hover:ring-accent/50 transition-all duration-300\" alt=\"\(.login)\" loading=\"lazy\" />
              <div class=\"absolute -bottom-2 left-1/2 transform -translate-x-1/2 bg-accent text-white text-xs px-3 py-1 rounded-full shadow-lg group-hover:bg-primary transition-colors duration-300\">
                <i class=\"fas fa-code-commit mr-1\"></i>\(.contributions)
              </div>
            </a>
          </div>"' >> index.html || true

          cat >> index.html << EOL
                      </div>
                  </section>

                  <section class="grid gap-8 md:grid-cols-2 lg:grid-cols-3">
          EOL

          # Create card for each script with hover and gradient effects
          find "${{ env.USERJS_DIR }}" -name "*.user.js" -print0 | sort -z |
          while IFS= read -r -d '' file; do
            name=$(get_metadata "name" "$file")
            version=$(get_metadata "version" "$file")
            desc=$(get_metadata "description" "$file")
            author=$(get_metadata "author" "$file")
            base=$(basename "$file")
            base_min="${base%.user.js}.min.user.js"
            
            cat >> index.html << EOL
                      <article class="bg-white dark:bg-gray-800 rounded-xl shadow-lg hover:shadow-xl transform hover:-translate-y-2 transition-all duration-300 overflow-hidden group">
                          <div class="p-6">
                              <div class="space-y-4">
                                  <div class="flex items-center justify-between">
                                      <h3 class="text-2xl font-bold text-gray-900 dark:text-white group-hover:text-primary transition-colors duration-300">${name}</h3>
                                      <span class="bg-accent/10 text-accent px-3 py-1 rounded-full text-sm font-semibold group-hover:bg-primary/10 group-hover:text-primary transition-colors duration-300">
                                          v${version}
                                      </span>
                                  </div>
                                  <div class="flex items-center text-gray-500 dark:text-gray-400">
                                      <i class="fas fa-user-edit mr-2"></i>
                                      <span>${author}</span>
                                  </div>
                                  <p class="text-gray-600 dark:text-gray-300 leading-relaxed">
                                      ${desc}
                                  </p>
                              </div>
                          </div>
                          <div class="grid grid-cols-2 gap-2 p-4 bg-gray-50 dark:bg-gray-700/50">
                              <div class="flex flex-col gap-2">
                                  <a href="https://github.com/${{ github.repository }}/raw/main/${{ env.USERJS_DIR }}/${base}" 
                                     class="flex items-center justify-center gap-2 bg-gradient-to-r from-primary to-primary/80 text-white px-4 py-3 rounded-lg hover:shadow-md transition-all duration-300 hover:from-accent hover:to-accent/80 hover:scale-105"
                                     target="_blank" rel="noopener noreferrer">
                                     <i class="fas fa-download"></i>
                                     <span class="font-semibold">Install</span>
                                  </a>
                                  <a href="https://github.com/${{ github.repository }}/raw/main/${{ env.USERJS_DIR }}/${base_min}" 
                                     class="flex items-center justify-center gap-2 bg-gradient-to-r from-accent to-accent/80 text-white px-4 py-3 rounded-lg hover:shadow-md transition-all duration-300 hover:from-primary hover:to-primary/80 hover:scale-105"
                                     target="_blank" rel="noopener noreferrer">
                                     <i class="fas fa-compress-alt"></i>
                                     <span class="font-semibold">Minified</span>
                                  </a>
                              </div>
                              <div class="flex flex-col gap-2">
                                  <a href="https://github.com/${{ github.repository }}/blob/main/${{ env.USERJS_DIR }}/${base}" 
                                     class="flex items-center justify-center gap-2 bg-gradient-to-r from-secondary to-secondary/80 text-white px-4 py-3 rounded-lg hover:shadow-md transition-all duration-300 hover:from-primary hover:to-primary/80 hover:scale-105"
                                     target="_blank" rel="noopener noreferrer">
                                     <i class="fas fa-code"></i>
                                     <span class="font-semibold">Source code</span>
                                  </a>
                                  <button onclick="compareCode('${{ env.USERJS_DIR }}/${base}', '${{ env.USERJS_DIR }}/${base_min}')"
                                          class="flex items-center justify-center gap-2 bg-gradient-to-r from-gray-600 to-gray-500 text-white px-4 py-3 rounded-lg hover:shadow-md transition-all duration-300 hover:from-primary hover:to-primary/80 hover:scale-105">
                                     <i class="fas fa-columns"></i>
                                     <span class="font-semibold">Compare</span>
                                  </button>
                              </div>
                          </div>
                      </article>
          EOL
          done

          cat >> index.html << EOL
                  </section>

                  <!-- Modal compare code -->
                  <div id="compareModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center">
                      <div class="bg-white dark:bg-gray-800 w-11/12 h-5/6 rounded-xl p-6 relative overflow-hidden">
                          <button onclick="closeCompareModal()" class="absolute top-4 right-4 text-gray-500 hover:text-red-500">
                              <i class="fas fa-times text-xl"></i>
                          </button>
                          <h3 class="text-2xl font-bold mb-4 text-gray-800 dark:text-white">Compare source code</h3>
                          <div class="grid grid-cols-2 gap-4 h-[calc(100%-4rem)] overflow-hidden">
                              <div class="overflow-auto">
                                  <h4 class="font-semibold mb-2 text-primary">Original code</h4>
                                  <pre id="originalCode" class="bg-gray-100 dark:bg-gray-900 p-4 rounded-lg text-sm overflow-x-auto"></pre>
                              </div>
                              <div class="overflow-auto">
                                  <h4 class="font-semibold mb-2 text-accent">Minified code</h4>
                                  <pre id="minifiedCode" class="bg-gray-100 dark:bg-gray-900 p-4 rounded-lg text-sm overflow-x-auto"></pre>
                              </div>
                          </div>
                      </div>
                  </div>

                  <footer class="mt-16 text-center">
                      <div class="bg-white dark:bg-gray-800 rounded-xl shadow-lg p-6">
                          <p class="text-gray-600 dark:text-gray-300">
                              <i class="fas fa-scale-balanced mr-2 text-accent"></i>
                              Distributed under GPL 3.0 License
                          </p>
                          <p class="mt-3 text-gray-500 dark:text-gray-400">
                              <i class="fas fa-clock mr-2"></i>
                              Last updated: ${{ env.CURRENT_DATE }}
                          </p>
                      </div>
                  </footer>
              </div>
              
              <script>
                // Check system dark mode
                if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
                  document.documentElement.classList.add('dark')
                }

                // Add dark mode toggle with effect
                const darkModeToggle = document.createElement('button');
                darkModeToggle.classList.add(
                  'fixed', 'bottom-4', 'right-4',
                  'bg-white', 'dark:bg-gray-800',
                  'text-gray-800', 'dark:text-white',
                  'p-3', 'rounded-full', 'shadow-lg',
                  'hover:shadow-xl', 'transition-all', 'duration-300',
                  'hover:rotate-12', 'hover:scale-110'
                );
                darkModeToggle.innerHTML = '<i class="fas fa-moon"></i>';
                darkModeToggle.addEventListener('click', () => {
                  document.documentElement.classList.toggle('dark');
                  darkModeToggle.innerHTML = document.documentElement.classList.contains('dark') 
                    ? '<i class="fas fa-sun"></i>' 
                    : '<i class="fas fa-moon"></i>';
                });
                document.body.appendChild(darkModeToggle);

                // Process code comparison modal
                const compareModal = document.getElementById('compareModal');
                const originalCode = document.getElementById('originalCode');
                const minifiedCode = document.getElementById('minifiedCode');

                async function compareCode(originalPath, minifiedPath) {
                  try {
                    const [originalRes, minifiedRes] = await Promise.all([
                      fetch('https://raw.githubusercontent.com/${{ github.repository }}/main/' + originalPath),
                      fetch('https://raw.githubusercontent.com/${{ github.repository }}/main/' + minifiedPath)
                    ]);
                    
                    const [originalText, minifiedText] = await Promise.all([
                      originalRes.text(),
                      minifiedRes.text()
                    ]);

                    originalCode.textContent = originalText;
                    minifiedCode.textContent = minifiedText;
                    compareModal.style.display = 'flex';
                  } catch (error) {
                    console.error('Error loading code:', error);
                  }
                }

                function closeCompareModal() {
                  compareModal.style.display = 'none';
                }

                // Add smooth scroll effect
                document.querySelectorAll('a[href^="#"]').forEach(anchor => {
                  anchor.addEventListener('click', function (e) {
                    e.preventDefault();
                    document.querySelector(this.getAttribute('href')).scrollIntoView({
                      behavior: 'smooth'
                    });
                  });
                });
              </script>
          </body>
          </html>
          EOL

      - name: Commit changes
        if: steps.process.outputs.processed_count > 0
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

          git add "${{ env.USERJS_DIR }}/" index.html
          git add -A

          git commit -m "📦 Update UserScripts

          Statistics:
          - Processed: ${{ steps.process.outputs.processed_count }} scripts
          - Updated: ${{ env.CURRENT_DATE }}

          Changes:
          - ✨ Update metadata and URLs
          - 👥 Update contributors
          - 🌐 Create index.html with new features
          - 🎨 Improve UI/UX with effects
          - 📦 Add minified with Terser"

          git push
